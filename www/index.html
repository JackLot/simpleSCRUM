<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="scrumCtrl">

      <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">SimpleSCRUM</h1>
        <button class="button icon ion-plus-circled" ng-click="newTodo()"> Add</button>
      </ion-header-bar>

      <ion-tabs class="tabs-striped tabs-top tabs-background-stable tabs-color-dark">
        <ion-tab title="ToDo">
            <ion-pane>
              <ion-content class="has-header has-tabs-top">
                <ion-list>
                  <ion-item ng-repeat="item in todoItems">
                    <div class="listItem {{item.priority}} item-button-right" ng-value="item">

                      <div class="listItemText">{{item.title}}</div>
                      <button class="button button-stable">
                        Start &nbsp;<i class="ion-arrow-right-b"></i>
                      </button>

                    </div>
                  </ion-item>
                </ion-list>
              </ion-content>
            </ion-pane>
        </ion-tab>

        <ion-tab title="In Progress">

          <ion-pane>
          <ion-content class="has-header has-tabs-top">
            <ion-list class="has-header">
              <ion-item ng-repeat="item in inprogressItems">
                <div class="listItem {{item.priority}} item-button-right">

                  <div class="listItemText">{{item.title}}</div>
                  <button class="button button-stable">
                    &nbsp;<i class="ion-checkmark"></i>&nbsp;
                  </button>

                </div>
              </ion-item>
            </ion-list>
          </ion-content>
          </ion-pane>

        </ion-tab>

        <ion-tab title="Done!">
            <ion-pane>
            <ion-content class="has-header has-tabs-top">

              <ion-list class="has-header">
                <ion-item ng-repeat="item in doneItems">
                  <div class="listItem {{item.priority}} item-button-right">

                    <div class="listItemText">{{item.title}}</div>
                    <button class="button button-stable">
                      &nbsp;<i class="ion-close"></i>&nbsp;
                    </button>

                  </div>
                </ion-item>
              </ion-list>

          </ion-content>
          </ion-pane>

        </ion-tab>

      </ion-tabs>

    <script id="newTodo.html" type="text/ng-template">
      <ion-modal-view ng-controller="todoController">
        <ion-header-bar class="bar bar-header bar-stable">
          <h1 class="title">Add ToDo Item</h1>
          <button class="button icon button-primary ion-close" ng-click="close()"></button>
        </ion-header-bar>
        <ion-content>

          <form ng-submit="createTodo(todo)">

          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Title" id="newTodoTitle" ng-model="todo.title">
            </label>
            <label class="item item-input">
              <textarea placeholder="Description (optional)" id="newTodoDescription" ng-model="todo.description"></textarea>
            </label>

            <br />
            <label class="item item-input">
              <input type="text" placeholder="Date (optional)" ng-model="todo.date" id="newTodoDate">
            </label>
            
            <br />
            <div class="item item-divider">
              Priority (optional)
            </div>

            <div class="list">

              <label class="item item-radio">
                <input type="radio" name="priority" value="high" ng-model="todo.priority" class="newTodoPriority">
                <div class="item-content">
                  High
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>

              <label class="item item-radio">
                <input type="radio" name="priority" value="medium" ng-model="todo.priority" class="newTodoPriority">
                <div class="item-content">
                  Medium
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>

              <label class="item item-radio">
                <input type="radio" name="priority" value="low" ng-model="todo.priority" class="newTodoPriority">
                <div class="item-content">
                  Low
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>

            </div>

            <button type="submit" class="button button-block button-positive button-with-padding" id="newTodoSubmit">
              Add ToDo
            </button>

          </div>

          </form>

        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
